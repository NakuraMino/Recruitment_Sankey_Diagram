<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
                
        
        data.addRows([
        ['Applied', 'Ghosted', 31],
        ['Applied', 'Coding Challenge', 7],
        ['Coding Challenge', 'First Round', 2],
        ['First Round', 'Second Round', 3],
        ['Second Round', 'Rejected', 2],
        ['Applied', 'Rejected', 10],
        ['Coding Challenge', 'Rejected', 4],
        ['First Round', 'Accepted!', 1],
        ['Coding Challenge', 'Ghosted', 1],
        ['Applied', 'First Round', 4],
        ['Second Round', 'Third Round', 1],
        ['Third Round' , 'Rejected', 1],
        ['First Round', 'Rejected', 1],
        ['First Round', 'Ongoing', 1],
        ]);


        var colors = ['#cab2d6', '#ffff99', '#1f78b4', '#33a02c',
                      '#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f'
                      ];

        // Sets chart options.
        var options = {
          width: 500,
          sankey: { 
            node: { 
              nodePadding: 40,
              colors: colors
            },
            link: {
              colorMode: 'gradient',
              colors: colors
            }
          },
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>

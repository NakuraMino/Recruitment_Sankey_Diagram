<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
                
        
        data.addRows([
          ['Applied', 'Ghosted', 92],
          ['Applied', 'Phone Interview', 2],
          ['Phone Interview', 'Rejected', 3],
          ['Applied', 'Rejected', 10],
          ['Applied', 'On-campus Interview', 2],
          ['On-campus Interview', 'Onsite', 1],
          ['Onsite' , 'Accepted!', 1],
          ['Applied', 'Coding Challenge', 9],
          ['Coding Challenge', 'Rejected', 4],
          ['Coding Challenge', 'Chat w/ recruiter', 1],
          ['Chat w/ recruiter', 'Phone Interview', 2],
          ['Coding Challenge', 'Ghosted', 4],
          ['On-campus Interview', 'Rejected', 1],
          ['Applied', 'Chat w/ recruiter', 1],
          ['Phone Interview', 'Ongoing', 1]
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
